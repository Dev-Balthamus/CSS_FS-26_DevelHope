<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Esercizio della card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article>
      <table>
        <thead>
          <tr>
            <th>
              <img src="" width="235" height="117" alt="Image cap" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <h1>Card title</h1>
              <p>
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <p>An item</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>A second item</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>A third item</p>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <ul>
                <li><a href="">Card link</a></li>
                <li><a href="">Another link</a></li>
              </ul>
            </td>
          </tr>
        </tfoot>
      </table>
    </article>
  </body>
</html>
