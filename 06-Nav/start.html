<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Esercizio della NavBar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="bar">
        <span id="title">NavBar</span>
        <span id="buttons">
          <button class="bar-btn-link" id="primary">Home</button>
          <button class="bar-btn-link" id="secondary">Link</button>
          <select class="bar-btn" id="secondary">
            <option value="Dropdown">Dropdown</option>
          </select>
          <button class="bar-btn" id="no-work" disabled>Disabled</button>
        </span>
        <span id="search-form">
          <input type="text" placeholder="Search" /><button type="button">
            Search
          </button>
        </span>
      </nav>
      <hr />
    </header>
  </body>
</html>
